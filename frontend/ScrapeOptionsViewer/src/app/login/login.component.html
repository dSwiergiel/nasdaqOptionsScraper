<div class="container d-flex align-items-center h-100">
  <div class="card cardShadow mw-50 mx-auto">
    <form class="card-body">
      <h2 class="page-header">Scrape Viewer Login</h2>
      <hr />
      <p style="color: red!important">{{ this.response }}</p>
      <div *ngIf="loginSuccess">
        <p style="color: green!important">{{ this.response }}</p>
      </div>
      <div class="form-group">
        <label>Username</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="this.username"
          name="username"
        />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          class="form-control"
          [(ngModel)]="this.password"
          name="password"
        />
      </div>
      <input
        type="submit"
        class="btn btn-primary w-100"
        (click)="loginUser()"
        value="Login"
      />
    </form>
  </div>
</div>
